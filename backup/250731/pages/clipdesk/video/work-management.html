<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영상 작업관리 - 클립데스크</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', 'Malgun Gothic', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            padding: 30px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .coming-soon-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 60px 40px;
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        
        .page-icon {
            font-size: 80px;
            margin-bottom: 25px;
            display: block;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
        }
        
        .page-title {
            font-size: 32px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 15px;
        }
        
        .page-subtitle {
            color: #6c757d;
            font-size: 18px;
            font-weight: 300;
            margin-bottom: 30px;
        }
        
        .coming-soon-title {
            font-size: 28px;
            font-weight: 600;
            color: #667eea;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }
        
        .coming-soon-desc {
            color: #6c757d;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .feature-list {
            text-align: left;
            background: rgba(102, 126, 234, 0.05);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
        }
        
        .feature-list h4 {
            color: #667eea;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .feature-list ul {
            list-style: none;
            padding: 0;
        }
        
        .feature-list li {
            padding: 8px 0;
            color: #495057;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .feature-list li::before {
            content: "🎬";
            font-size: 14px;
        }
        
        .progress-bar {
            background: rgba(102, 126, 234, 0.1);
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        
        .progress-fill {
            background: #3b82f6;
            height: 100%;
            width: 25%;
            border-radius: 4px;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .progress-text {
            font-size: 12px;
            color: #6c757d;
            text-align: center;
        }
        
        .back-button {
            display: inline-block;
            padding: 12px 24px;
            background: #3b82f6;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        @media (max-width: 768px) {
            body {
                padding: 20px;
            }
            
            .coming-soon-container {
                padding: 40px 30px;
            }
            
            .page-icon {
                font-size: 60px;
            }
            
            .page-title {
                font-size: 24px;
            }
            
            .coming-soon-title {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="coming-soon-container">
        <span class="page-icon">🎬</span>
        
        <h1 class="page-title">영상 작업관리</h1>
        <p class="page-subtitle">클립데스크 영상 편집 프로젝트를 관리합니다</p>
        
        <h2 class="coming-soon-title">
            <span>🚧</span>
            개발 예정
        </h2>
        
        <p class="coming-soon-desc">
            클립데스크 영상 작업관리 기능이 현재 개발 중입니다.<br>
            곧 완성된 기능을 만나보실 수 있습니다.
        </p>
        
        <div class="feature-list">
            <h4>
                <span>✨</span>
                예정된 주요 기능
            </h4>
            <ul>
                <li>영상 편집 프로젝트 진행 상황 관리</li>
                <li>크리에이터/편집자 배정 및 관리</li>
                <li>렌더링 상태 및 파일 관리</li>
                <li>프로젝트별 진행률 및 마일스톤 추적</li>
                <li>영상 품질 검수 및 승인</li>
                <li>완성본 전달 및 피드백 관리</li>
                <li>작업 일정 관리 및 알림</li>
            </ul>
        </div>
        
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        <p class="progress-text">개발 진행률: 25%</p>
        
        <a href="javascript:history.back()" class="back-button">이전으로 돌아가기</a>
    </div>
</body>
</html>
