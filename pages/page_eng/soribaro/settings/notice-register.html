        .btn-register {

            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-register:hover {
            background: #059669;
        }

        .required {
            color: #dc2626;
            margin-left: 4px;
        }

        /* File Attachment Area */
        .file-attachment {
            margin-top: 20px;
            padding: 20px;
            border: 2px dashed #d1d5db;
            border-radius: 8px;
            background: #f9fafb;
        }

        .file-attachment-title {
            font-size: 16px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .file-input-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .file-input {
            display: none;
        }

        .file-input-button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .file-input-button:hover {
            background: #2563eb;
        }

        .file-list {

        }

        .file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;

        }

        .file-info {
            display: flex;

        .file-icon {

        .file-name {

        }

        .file-size {

        }

        .file-remove {

            padding: 4px 8px;
            border-radius: 4px;

            transition: background-color 0.2s;

        .file-remove:hover {

        }

        .file-limit-info {
            font-size: 12px;
            color: #6b7280;
            margin-top: 10px;
        }
    </style>
</head>

    <!-- Bottom Action Buttons -->
    <div class="bottom-actions">

    <script>
        let isEditMode = false;
        let editItemId = null;
        let attachedFiles = [];
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Notice registration page loaded');
            
            // Check URL parameters (check if edit mode)
            const urlParams = new URLSearchParams(window.location.search);
            const mode = urlParams.get('mode');
            const id = urlParams.get('id');
            
            if (mode === 'edit' && id) {
                isEditMode = true;
                editItemId = id;
                document.getElementById('pageTitle').textContent = 'Notice Edit';
                document.getElementById('registerIcon').textContent = '‚úèÔ∏è';
                document.getElementById('registerText').textContent = 'Edit';
                
                // Load existing data
                loadExistingData(id);
            }
        });
        
        // Load existing data (edit mode)
        function loadExistingData(id) {
            // Call server API in actual implementation
            const mockData = getMockData(id);
            
            document.getElementById('noticeTitle').value = mockData.noticeTitle;
            document.getElementById('serviceType').value = mockData.serviceType;
            document.getElementById('location').value = mockData.location;
            document.getElementById('type').value = mockData.type;
            document.getElementById('pinned').value = mockData.pinned;
            document.getElementById('noticeContent').value = mockData.content;
        }
        
        // Mock data (for edit mode)
        function getMockData(id) {
            const mockDatabase = {
                'NOTICE001': {
                    noticeTitle: 'Soribaro Service Update Notice',
                    serviceType: 'ÌïúÍ∏Ä',
                    location: 'ÏÇ¨Ïö©Ïûê',
                    type: 'ÏùºÎ∞ò',
                    pinned: 'Y',
                    content: `Hello. Thank you for using Soribaro service.

We are pleased to announce that Soribaro service has been newly updated.

‚ñ† Main Updates

1. Improved Voice Recognition Accuracy
   - Achieved 95% accuracy with upgraded AI voice recognition engine
   - Enhanced recognition rate for dialects and technical terms

2. New Features Added
   - Real-time voice conversion feature
   - Automatic multi-speaker identification
   - Automatic timestamp insertion

3. User Interface Improvements
   - Intuitive file upload interface
   - Real-time work progress monitoring
   - Mobile optimization completed

4. New Pricing Plans Launch
   - Light Plan for individual users
   - Premium Plan for corporate customers
   - Enterprise Plan for large-scale processing

‚ñ† Implementation Schedule
- Applied from Friday, August 30, 2025, 6:00 PM

‚ñ† Inquiries
For any questions, please contact customer service (1588-1234).

Thank you.`
                }
            };
            
            return mockDatabase[id] || {};
        }
        
        // Handle file selection
        function handleFileSelect(event) {
            const files = Array.from(event.target.files);
            
            // Check total number of existing and newly selected files
            if (attachedFiles.length + files.length > 3) {
                alert('Maximum 3 files can be attached.');
                return;
            }
            
            // Check file size (10MB = 10 * 1024 * 1024 bytes)
            const maxSize = 10 * 1024 * 1024;
            for (let file of files) {
                if (file.size > maxSize) {
                    alert(`File "${file.name}" exceeds 10MB.`);
                    return;
                }
            }
            
            // Add files
            files.forEach(file => {
                const fileObj = {
                    file: file,
                    name: file.name,
                    size: formatFileSize(file.size),
                    id: Date.now() + Math.random()
                };
                attachedFiles.push(fileObj);
            });
            
            // Update file list
            updateFileList();
            
            // Reset file input
            event.target.value = '';
        }
        
        // Format file size
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        // Update file list
        function updateFileList() {
            const fileListElement = document.getElementById('fileList');
            
            if (attachedFiles.length === 0) {
                fileListElement.innerHTML = '';
                return;
            }
            
            const fileItems = attachedFiles.map(fileObj => `
                <div class="file-item">
                    <div class="file-info">
                        <span class="file-icon">üìÑ</span>
                        <span class="file-name">${fileObj.name}</span>
                        <span class="file-size">(${fileObj.size})</span>
                    </div>
                    <button type="button" class="file-remove" onclick="removeFile('${fileObj.id}')">
                        Delete
                    </button>
                </div>
            `).join('');
            
            fileListElement.innerHTML = fileItems;
        }
        
        // Remove file
        function removeFile(fileId) {
            attachedFiles = attachedFiles.filter(file => file.id != fileId);
            updateFileList();
        }
        
        // Go back to list
        function goBack() {
            window.location.href = 'notice-management.html';
        }
        
        // Register/Edit function
        function registerNotice() {
            // Validate required fields
            const noticeTitle = document.getElementById('noticeTitle').value.trim();
            const serviceType = document.getElementById('serviceType').value;
            const location = document.getElementById('location').value;
            const type = document.getElementById('type').value;
            const noticeContent = document.getElementById('noticeContent').value.trim();
            
            if (!noticeTitle) {
                alert('Please enter title.');
                document.getElementById('noticeTitle').focus();
                return;
            }
            
            if (!serviceType) {
                alert('Please select service type.');
                document.getElementById('serviceType').focus();
                return;
            }
            
            if (!location) {
                alert('Please select posting location.');
                document.getElementById('location').focus();
                return;
            }
            
            if (!noticeContent) {
                alert('Please enter notice content.');
                document.getElementById('noticeContent').focus();
                return;
            }
            
            // Confirm register/edit
            const action = isEditMode ? 'edit' : 'register';
            if (confirm(`Are you sure you want to ${action} this notice?`)) {
                // Call server API in actual implementation
                const formData = {
                    noticeTitle: noticeTitle,
                    serviceType: serviceType,
                    location: location,
                    type: type,
                    pinned: document.getElementById('pinned').value,
                    noticeContent: noticeContent,
                    attachedFiles: attachedFiles.map(file => ({
                        name: file.name,
                        size: file.size
                    }))
                };
                
                console.log(`${action} data:`, formData);
                alert(`Notice ${action} completed.`);
                goBack();
            }
        }
    </script>
